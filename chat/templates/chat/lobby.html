<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lobby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>Lets chat!</h1>
{#    1.enter the value in text field#}
    <form id="form">
        <input type="text" name="message"/>
    </form>

    <div id="messages"></div>

    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`

        const chatSocket = new WebSocket(url)
        console.log("hello")
        {#then this send massage received from the send#}
        {#and add into the beforeend of that the html#}
        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)
            if(data.type ==='chat'){
                let messages = document.getElementById('messages')
                messages.insertAdjacentHTML('beforeend',`<div><p>${data.message}</p></div>`)
            }
        }
        {#This will get the form tag and add the event listner then hit the submit button#}
        {#then pass the value to message and send to that socket#}
        {#then it call the addeventlistner and send the massage to chatsocket#}
        let form = document.getElementById('form')
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            let message = e.target.message.value
            chatSocket.send(JSON.stringify(
                {
                    'message':message
                }
            ))
            form.reset()
        })
    </script>
</body>
</html>
